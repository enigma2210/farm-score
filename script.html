        body {

        .submenu {

        }
        .submenu.active {
            display: block;
        }
        .main-button {

        .main-button:hover {

        }
        .detail-view {
            display: none;
        }
        .detail-view.active {
            display: block;
        }
        @media (max-width: 768px) {
            .grid-cols-4, .grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid-cols-4, .grid-cols-3, .grid-cols-2 {
                grid-template-columns: repeat(1, 1fr);

        }
        .chart-container {
            position: relative;
            height: 200px;

                                    <p class="text-sm font-medium">${item.name}</p>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                submenuContainer.innerHTML = submenuContent;
                
                // Scroll to submenu
                submenuContainer.scrollIntoView({ behavior: 'smooth' });
                
                // Add event listeners to submenu items
                document.querySelectorAll('.submenu-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const detailName = this.dataset.detail;
                        const detailContainer = document.getElementById('detail-container');
                        
                        if (detailViews[detailName]) {
                            detailContainer.innerHTML = detailViews[detailName];
                            detailContainer.scrollIntoView({ behavior: 'smooth' });
                        } else {
                            // If no specific detail view exists, show a placeholder
                            detailContainer.innerHTML = `
                                <div class="bg-white p-6 rounded-xl shadow-md">
                                    <h2 class="text-xl font-bold mb-4">${detailName}</h2>
                                    <p class="text-gray-600">This feature is coming soon. Please check back later.</p>
                                </div>
                            `;
                            detailContainer.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            });
        });

        // Settings panel functionality
        document.querySelector('.settings-btn').addEventListener('click', function() {
            const settingsContent = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white p-6 rounded-xl max-w-md w-full m-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Settings</h3>
                            <button class="close-settings p-2"><i class="bi bi-x-lg"></i></button>
                        </div>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span>Language</span>
                                <select class="p-2 border rounded">
                                    <option>English</option>
                                    <option>हिंदी</option>
                                    <option>मराठी</option>
                                </select>
                            </div>
                            <div class="flex items-center justify-between">
                                <span>Location</span>
                                <button class="p-2 bg-gray-100 rounded">Update</button>
                            </div>
                            <div class="flex items-center justify-between">
                                <span>Documents</span>
                                <button class="p-2 bg-gray-100 rounded">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', settingsContent);
            
            document.querySelector('.close-settings').addEventListener('click', function() {
                document.querySelector('.fixed').remove();
            });
        });
    </script>
</body>
</html>
