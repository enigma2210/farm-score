<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="./css/components/nav.css">
    <link rel="stylesheet" href="/src/css/components/buttons.css">
    <link rel="stylesheet" href="/src/css/components/cards.css">
    <link rel="stylesheet" href="/src/css/components/responsive.css">

    <link rel="preload" href="/src/js/main.js" as="script">
    <link rel="preload" href="/src/css/main.css" as="style">

</head>
<body class="bg-white font-poppins">
    <!-- Navigation -->
    <nav class="nav-primary bg-[#add8e6] shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-green-600">Agri-Intelligence</h1>
                
                <!-- Hamburger menu for mobile -->
                <button class="hamburger md:hidden">
                    <i class="bi bi-list text-2xl"></i>
                </button>
                
                <!-- Navigation links -->
                <div class="nav-links md:flex items-center space-x-4">
                    <button class="settings-btn p-2 rounded-full hover:bg-gray-100">
                        <i class="bi bi-gear text-xl"></i>
                    </button>
                    <button class="p-2 rounded-full hover:bg-gray-100">
                        <i class="bi bi-person text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Smart Advisory -->
            <button class="main-button card-primary" data-section="smart-advisory">
                <i class="bi bi-robot text-4xl text-blue-500"></i>
                <h3 class="mt-4 text-lg font-semibold">Smart Advisory</h3>
            </button>

            <!-- My Farm -->
            <button class="main-button card-primary" data-section="my-farm">
                <i class="bi bi-tree text-4xl text-green-500"></i>
                <h3 class="mt-4 text-lg font-semibold">My Farm</h3>
            </button>

            <!-- Credit/Loans -->
            <button class="main-button card-primary" data-section="credit-loans">
                <i class="bi bi-cash-coin text-4xl text-yellow-500"></i>
                <h3 class="mt-4 text-lg font-semibold">Credit/Loans</h3>
            </button>

            <!-- Market Prices -->
            <button class="main-button card-primary" data-section="market-prices">
                <i class="bi bi-graph-up text-4xl text-purple-500"></i>
                <h3 class="mt-4 text-lg font-semibold">Market Prices</h3>
            </button>

            <!-- Government Schemes -->
            <button class="main-button card-primary" data-section="govt-schemes">
                <i class="bi bi-building text-4xl text-red-500"></i>
                <h3 class="mt-4 text-lg font-semibold">Government Schemes</h3>
            </button>

            <!-- FPO Services -->
            <button class="main-button card-primary" data-section="fpo-services">
                <i class="bi bi-people text-4xl text-indigo-500"></i>
                <h3 class="mt-4 text-lg font-semibold">FPO Services</h3>
            </button>

            <!-- Digital Twin -->
            <button class="main-button card-primary" data-section="digital-twin">
                <i class="bi bi-hdd-network text-4xl text-teal-500"></i>
                <h3 class="mt-4 text-lg font-semibold">Digital Twin</h3>
            </button>

            <!-- Voice Assistant -->
            <button class="main-button card-primary" data-section="voice-assistant">
                <i class="bi bi-mic text-4xl text-orange-500"></i>
                <h3 class="mt-4 text-lg font-semibold">Voice Assistant</h3>
            </button>
        </div>

        <!-- Submenus Container -->
        <div id="submenu-container" class="mt-8"></div>
        
        <!-- Detail View Container -->
        <div id="detail-container" class="mt-8"></div>
    </main>

    <!-- JavaScript -->
    <script type="module" src="/src/js/main.js">
        // Import all modules
        import { setupNavigation } from './js/modules/navigation.js';
        import { setupSubmenus } from './js/modules/submenu.js';
        import { setupSettings } from './js/modules/settings.js';

        // Initialize all functionality when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            setupSubmenus();
            setupSettings();
        });
    </script>
</body>
</html>
